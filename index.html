<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task schedule</title>
        <script src="app.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Task schedule</h1>
        <div>
            <form id="taskForm">
                <!-- input task form -->
                <div class="form-group">
                    <label for="taskDesceription" class="form-label">Task Desceription:</label>
                    <textarea id="taskDesceription" class="form-control" rows="3" placeholder="Enter your task."
                        required></textarea>

                    <!-- input date -->
                    <div class="form-group">
                        <label for="taskDate" class="form-label">Deadline:</label>
                        <input type="date" id="taskDate" class="form-control" required>
                    </div>

                    <!-- input time -->
                    <div class="class-group">
                        <label for="taskTime" class="form-label">Target time:</label>
                        <input type="time" id="taskTime" class="form-control" required>
                    </div>

                    <!-- save and reset button -->
                    <button type="submit" class="btn btn-primary">Save Task</button>
                    <button type="reset" class="btn btn-secondary">reset Form</button>
                </div>
            </form>
        </div>

        <!-- Task container -->
         <div class="task-container">
            <div id="taskBoard">
                <div class="empry-state">
                    <p>אין משימות עדיין. הוסף משימה חדשה!</p>
                </div>
            </div>
         </div>

    </body>

</html>
