<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task schedule</title>
        <script src="app.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    </head>

    <body>
        <h1 class="board-title">My Task Board</h1>
        <div>
            <form id="taskForm" class="lined-paper" onsubmit="submitTask(event)">
                <!-- input task form -->
                <div class="form-group">
                    <label for="taskDescription" class="form-label">Task Description :</label>
                    <textarea id="taskDescription" class="form-control" rows="3" placeholder="Enter your task."
                        required></textarea>

                    <!-- input date -->
                    <div class="form-group">
                        <label for="taskDate" class="form-label">Deadline:</label>
                        <input type="date" id="taskDate" class="form-control" required>
                    </div>

                    <!-- input time -->
                    <div class="form-group">
                        <label for="taskTime" class="form-label">Target time:</label>
                        <input type="time" id="taskTime" class="form-control" required>
                    </div>

                    <!-- save and reset button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save Task</button>
                        <button type="reset" class="btn btn-secondary">reset Form</button>
                        <button id="clear" class="btn btn-danger">Clear all tasks</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Task container -->
        <div class="task-board" id="taskBoard">
            <div class="empty-state">
                <p>No tasks yet. Add a new task!</p>
            </div>
        </div>

    </body>

</html>
